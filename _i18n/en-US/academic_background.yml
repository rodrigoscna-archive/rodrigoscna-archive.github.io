- class: "Undergraduate Degree in Information Technology"
  institution: "Federal University of Paraná"
  period: "2008 - 2010"
  description: >
    Undergraduate Degree in Information Technology aims to train the
    professional, systems analyst and developer, with the power to analyze the
    needs and demands of society, building solutions that exploit and apply
    information resources and new technologies, acting with ethical principles
    and promoting human development.

- class: "Graduate Degree in Software Engineering"
  institution: "Federal University of Paraná"
  period: "Ongoing"
  description: >
    Graduate degree in software engineering aims to provide an upgrade for IT
    professionals with regard to new software engineering technologies such as
    development methodologies, programming in Java for web and even development
    for mobile devices.
