- company: "Inovare"
  period: "Jul/2010 - Set/2012"
  role: "Analista/Desenvolvedor de Sistemas"
  description: |
    Atuação como analista/desenvolvedor para softwares de plataformas Web e
    Mobile através de diversas tecnologias.

    Tive a oportunidade de trabalhar com análise de sistemas utilizando
    principalmente a UML como padrão de modelagem sempre desenvolvendo novas
    habilidades e características necessárias para entender e projetar um
    sistema adequado às necessidades do cliente.

    No mesmo período, pude também trabalhar com desenvolvimento de software em
    diversas tecnologias distintas, dentre elas:

    - Desenvolvimento de aplicativos para as plataformas Android, iOS e Windows
    Phone utilizando tecnologias de desenvolvimento nativas;
    - Desenvolvimento de aplicativos híbridos para Android e iOS utilizando a
    plataforma PhoneGAP;
    - Desenvolvimento de sistemas web utilizando Framework RubyOnRails, bem como
    a integração de plataformas Web e aplicativos móveis através de WebServices
    e APIs;
    - Desenvolvimento web em PHP com a utilização de um framework proprietário
    do qual participei ativamente do desenvolvimento. Também participei de
    projetos de sistemas web utilizando C# juntamente com frameworks da
    plataforma Asp.NET, tais como MVC e WebForms;
    - Desenvolvimento e estruturação de front-end web dinâmicos utilizando HTML,
    CSS e JavaScript.

